<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Details - Foodie Chain</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-white': '#FFFFFF', 
                        'foodie-brand': '#000000ff',
                        'accent-orange': '#FF7F50',
                        'loyalty-gold': '#FACC15',
                        'profile': '#FAFAFA',
                        'card-bg': '#FFFFFF',
                        'tag-bg': '#F3F4F6',
                        'open-green': '#22C55E',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 min-h-screen font-sans text-gray-800">

    <!-- Top Navigation -->
    <nav class="bg-primary-white shadow-md border-b border-gray-100 sticky top-0 z-10">
        <div class="max-w-7xl mx-auto flex items-center justify-between p-4 sm:px-6 lg:px-8">
            <div class="flex items-center space-x-2">
                <img src="src/asset/logo.svg" alt="Foodie Chain Logo" class="w-10 h-10">
                <span class="text-xl font-extrabold text-foodie-brand hidden sm:block">Foodie Chain</span>
            </div>
            <div class="flex flex-1 max-w-lg mx-4 space-x-4">
                <div class="flex items-center text-sm text-gray-600 cursor-pointer hover:text-foodie-brand transition">
                    <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.828 0L6.343 16.657a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                    <span class="font-medium truncate hidden md:block">Baliwag, Bulacan, Philippines</span>
                </div>
                <div class="relative flex-1 hidden md:block">
                    <input type="text" placeholder="Search local restaurants..." class="w-full py-2 pl-10 pr-4 border border-gray-200 rounded-lg focus:ring-foodie-brand focus:border-foodie-brand text-sm transition">
                    <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </div>
            </div>
            <div class="flex items-center space-x-3">
                <button class="flex items-center gap-1 bg-accent-orange text-white px-3 py-1.5 rounded-xl text-sm font-medium hover:bg-accent-orange/90 transition shadow-md">
                    <span class="hidden sm:inline text-foodie-brand">My Favorites</span>
                    <svg class="w-5 h-5" fill="none" stroke="black" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path></svg>
                </button>
                <div class="w-8 h-8 rounded-full bg-profile flex items-center justify-center text-sm border font-semibold border-gray-200">
                    <img src="src/asset/images/profile.png" alt="User" class="w-5 h-5">
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
        
        <!-- Back Button -->
        <button onclick="window.location.href='index.html'" class="flex items-center text-gray-600 hover:text-gray-900 mb-6 transition">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
            <span class="font-medium">Back to restaurants</span>
        </button>

        <!-- Restaurant Hero Section -->
        <div class="bg-white rounded-xl overflow-hidden figma-shadow mb-6">
            <div class="relative h-64 w-full">
                <img id="restaurant-image" src="" alt="Restaurant" class="w-full h-full object-cover">
                <button class="absolute top-4 right-4 bg-white rounded-full p-2 shadow-lg hover:bg-gray-50 transition">
                    <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                    </svg>
                </button>
            </div>
            
            <div class="p-6">
                <div class="flex items-start justify-between mb-4">
                    <div>
                        <h1 id="restaurant-name" class="text-3xl font-bold text-gray-900 mb-2"></h1>
                        <div class="flex items-center gap-4 text-sm text-gray-600">
                            <div class="flex items-center">
                                <svg class="w-5 h-5 text-loyalty-gold fill-current mr-1" viewBox="0 0 24 24">
                                    <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
                                </svg>
                                <span id="restaurant-rating" class="font-semibold text-gray-900"></span>
                                <span id="restaurant-reviews" class="ml-1 text-gray-500"></span>
                            </div>
                            <span>•</span>
                            <span id="restaurant-cuisine" class="font-medium"></span>
                            <span>•</span>
                            <span id="restaurant-price" class="font-semibold"></span>
                        </div>
                    </div>
                </div>

                <!-- Quick Info Tabs -->
                <div class="flex gap-2 border-b border-gray-200 mb-4">
                    <button class="tab-button active px-4 py-2 text-sm font-medium border-b-2 border-foodie-brand text-foodie-brand">
                        <svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                        </svg>
                        Home
                    </button>
                    <button class="tab-button px-4 py-2 text-sm font-medium text-gray-600 hover:text-gray-900">
                        <svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        Party-Friendly
                    </button>
                    <button class="tab-button px-4 py-2 text-sm font-medium text-gray-600 hover:text-gray-900">
                        <svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        Online Billing
                    </button>
                </div>

                <!-- Address -->
                <div class="flex items-start gap-2 text-gray-700">
                    <svg class="w-5 h-5 text-gray-400 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.828 0L6.343 16.657a8 8 0 1111.314 0z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                    <p id="restaurant-address" class="text-sm"></p>
                </div>
            </div>
        </div>

        <!-- Recent Reviews Section -->
        <div class="bg-white rounded-xl p-6 figma-shadow">
            <h2 class="text-2xl font-bold text-gray-900 mb-4">Recent Reviews</h2>
            
            <div id="reviews-container">
                <!-- Reviews will be inserted here -->
            </div>
        </div>
    </div>

    <script src="restaurant-detail.js"></script>
</body>
</html>
